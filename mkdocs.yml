##########################################################################
theme:
  name: material
    # icon:
    # logo: material/flash-circle
    # logo: material/balloon
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    # scheme: slate
    primary: red
  font:
    text: lexend
    code: Fira Code
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.top
    - navigation.instant
    - search.suggest
    - search.highlight
    

##########################################################################
markdown_extensions:
  - admonition
  - pymdownx.emoji
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.arithmatex
  - pymdownx.snippets:
      base_path: "."
      check_paths: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  - pymdownx.arithmatex:
      generic: true
  - abbr
  - attr_list
  - md_in_html
  - footnotes
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

##########################################################################
plugins:
  - search
  - git-revision-date
##########################################################################
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/imflash217
    - icon: fontawesome/brands/github
      link: https://github.com/imflash217

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
