##########################################################################
theme:
  name: material
  icon:
    # logo: material/flash-circle
    logo: material/fingerprint
  palette:
    primary: black
  font:
    code: Fira Code
  features:
    - navigation.tabs
    - navigation.expand

##########################################################################
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.snippets:
  - abbr
  - attr_list
  - footnotes
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

##########################################################################
plugins:
  - search

##########################################################################
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/imflash217
    - icon: fontawesome/brands/github
      link: https://github.com/imflash217

copyright: Copyright &copy; 2021 Vinay Kumar
##########################################################################
site_name: Vinay Kumar
