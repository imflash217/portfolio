      linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.snippets:
  - abbr
  - attr_list
  - footnotes
  - meta
