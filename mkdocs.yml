##########################################################################
theme:
  name: material
  icon:
    # logo: material/flash-circle
    logo: material/fingerprint
  palette:
    primary: black
  font:
    code: Fira Code
  features:
    - navigation.tabs
    - navigation.expand

##########################################################################
markdown_extensions:
  - admonition
  - pymdownx.emoji
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: "."
      check_paths: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  - pymdownx.arithmatex:
      generic: true
  - abbr
  - attr_list
  - footnotes
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

##########################################################################
plugins:
  - search
##########################################################################
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/imflash217
    - icon: fontawesome/brands/github
      link: https://github.com/imflash217

extra_css:
  - stylesheets/extra.css
