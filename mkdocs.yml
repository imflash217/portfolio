##########################################################################
theme:
  name: material
  # icon:
  # logo: material/flash-circle
  # logo: material/balloon
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    # scheme: slate
    primary: white
    accent: indigo
  font:
    # text: lexend
    # text: Playfair Display
    # text: Source Serif Pro
    # text: Cascadia Code PL
    # text: Arvo
    # text: Freight Sans Pro
    # text: Nunito
    text: Roboto
    code: Cascadia Code
    # code: Operator Mono
  features:
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.code.annotate

##########################################################################
markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - footnotes
  - meta
  - admonition
  - pymdownx.emoji
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.snippets:
    #base_path: "."
    #check_paths: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.pathconverter: # this dictates the filepaths we provide in all md files
      base_path: "portfolio" # default: ''
      relative_path: "" # default ''
      absolute: true # default: false
      tags: "a script img link object embed"

##########################################################################
plugins:
  - search
  # - git-revision-date
  - git-revision-date-localized:
      enable_creation_date: false
  - mknotebooks
    #  - mkdocs-jupyter:
    #     execute: False

##########################################################################
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/imflash217
    - icon: fontawesome/brands/github
      link: https://github.com/imflash217

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/mathjax.js
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
